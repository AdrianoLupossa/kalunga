	</header>
	<main>
		<h1 class="center-align nota-falecimento-titulo">Notas de falecimento</h1>
		<section class="formPublish box">
			<h3 class="title">Publicar nota de falecimento</h3>
			<form action="#">
				<div>
					<label for="foto-falecido">Foto do falecido</label>
					<input type="file" id="foto-falecido" class="hide" />
					<div class="foto-falecido" title="Carregar foto">
						<i class="material-icons">camera</i>
					</div>
				</div>
				<div>
					<label for="boletim-obito">Boletim de óbito</label>
					<input type="file" id="boletim-obito" class="hide" />
					<div class="boletim-obito">
						<button type="button" class="btn kalunga black-text waves-effect btn-small">
							Carregar boletim
						</button>
					</div>
				</div>
				<div class="input-field">
					<label for="nome-do-falecido">Nome do falecido</label>
					<input type="text" id="nome-do-falecido" required="required" autofocus="autofocus" />
				</div>

				<div class="hide hidden-fields">
					<div class="input-field">
						<label for="nome-do-publicador">Nome do publicador</label>
						<input type="text" id="nome-do-publicador" required="required">
					</div>
					<div class="input-field">
						<label for="data-falecimento">Data de falecimento</label>
						<input type="text" id="data-falecimento" class="datepicker" required="required">
					</div>
					<div>
						<label for="bio">Biografia</label>
						<textarea name="bio" class="biografia" id="bio" required="required"></textarea>
					</div>

					<div class="btn-group">
						<button class="btn waves-effect publish">Publicar</button>
					</div>
				</div>

			</form>
			<div class="campas hide">
				<figure>
					<!-- <img src="./src/img/campa 400x300.png" alt="Imagem de uma campa 2"> -->
					<div class="campa">
						<div class="name-container">
							<span class="name">João Paulo II</span>
						</div>
					</div>
					<figcaption class="nota-falecimento">
						Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
					</figcaption>
				</figure>
			</div>
		</section>
		
	</main>
	<footer id="rodape">
		
	</footer>

	<script src="../../build/materialize.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('.sidenav');
	    var instances = M.Sidenav.init(elems, function() {});

	    var datepickers = document.querySelectorAll('.datepicker');
    	var datepickerInstances = M.Datepicker.init(datepickers, function() {});
	  });

		const nomeFalecido = document.querySelector('#nome-do-falecido');
		nomeFalecido.addEventListener('keyup', function(){
			const hiddenFields = document.querySelector('.hidden-fields');
			const campas = document.querySelector('.campas');
			
			if (this.value !== "") {
				hiddenFields.classList.remove('hide');
				campas.classList.remove('hide');

			} else {
				hiddenFields.classList.add('hide');
				campas.classList.add('hide');
			}
		});

	</script>
</body>
